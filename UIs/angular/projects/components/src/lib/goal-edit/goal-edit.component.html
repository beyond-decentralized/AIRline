<ion-modal [trigger]="triggerId" (willDismiss)="onWillDismiss($event)">
  <ion-header>
    <ion-toolbar>
      <ion-buttons *ngIf="goal">
        <ion-button (click)="cancel()" slot="start">
          Cancel
        </ion-button>
        <ion-title>{{goal.id ? 'Edit' : 'Create'}}" Goal</ion-title>
        <ion-button (click)="save()" slot="end">
          Save
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-content className="ion-padding">
    <ion-item>
      <air-eisenhower-inputs [rankedUnit]="goal"></air-eisenhower-inputs>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Name</ion-label>
      <ion-input [(ngModel)]="goal.name"> </ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Goal Status</ion-label>
      <ion-select [(ngModel)]="goal.status">
        <ion-select-option [value]="GoalStatus.FUTURE">
          Future
        </ion-select-option>
        <ion-select-option [value]="GoalStatus.CURRENT">
          Current
        </ion-select-option>
        <ion-select-option [value]="GoalStatus.OUTDATED">
          Outdated
        </ion-select-option>
        <ion-select-option [value]="GoalStatus.ACCOMPLISHED">
          Accomplished
        </ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Description</ion-label>
      <ion-textarea [(ngModel)]="goal.description"
        ></ion-textarea>
    </ion-item>
  </ion-content>
</ion-modal>
