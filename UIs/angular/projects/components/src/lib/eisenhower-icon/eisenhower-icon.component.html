<figure class="combined-icon">
  <div class="importance-container">
    <div class="dimension-label">
      Importance
    </div>
    <div class="priority-points">
      <img *ngFor="let importancePoint of importancePoints() trackBy identifyPoint" class="priority-icon"
        src="resources/rating/importance_rating_full_point.png" />
    </div>
  </div>
  <div class="priority-container">
    <div class="dimension-label">
      Urgency
    </div>
    <div class="priority-points">
      <img *ngFor="let importancePoint of urgencyPoints() trackBy identifyPoint" class="priority-icon"
        src="resources/rating/importance_rating_full_point.png" />
    </div>
  </div>
</figure>
