<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="" icon="chevron-back-outline"></ion-back-button>
    </ion-buttons>
    <ion-title>{{(conversation$ | async) ? 'Conversation' : 'Loading Conversation'}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="(conversation$ | async)">
  <air-conversation-view [conversation]="(conversation$ | async)">
  </air-conversation-view>
</ion-content>
<ion-content *ngIf="!(conversation$ | async)">
  <ion-item>
    Loading Conversation ...
  </ion-item>
</ion-content>
<ion-item *ngIf="(conversation$ | async)" class="enter-comment-item">
  <ion-label position="stacked">
    Reply
  </ion-label>
  <ion-input class="enter-input" [(ngModel)]="commentText" placeholder="Enter your comment">
  </ion-input>
  <ion-icon (click)="enterComment()" class="enter-icon" icon="enter-outline">
  </ion-icon>
</ion-item>
