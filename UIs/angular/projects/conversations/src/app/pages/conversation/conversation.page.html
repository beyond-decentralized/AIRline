<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="" icon="chevron-back-outline"></ion-back-button>
    </ion-buttons>
    <ion-title>{{conversation() ? 'Conversation' : 'Loading Conversation'}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="conversation()">
  <air-conversation-view [conversation]="conversation()">
  </air-conversation-view>
</ion-content>
<ion-content *ngIf="!conversation()">
  <ion-item>
    Loading Conversation ...
  </ion-item>
</ion-content>
<ion-item *ngIf="conversation()" class="enter-comment-item">
  <ion-label position="stacked">
    Reply
  </ion-label>
  <ion-input class="enter-input" [(ngModel)]="commentText" placeholder="Enter your comment">
  </ion-input>
  <ion-icon (click)="enterComment()" class="enter-icon" icon="enter-outline">
  </ion-icon>
</ion-item>
