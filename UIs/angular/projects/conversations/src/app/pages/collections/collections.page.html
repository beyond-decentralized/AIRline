<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="" icon="chevron-back-outline"></ion-back-button>
    </ion-buttons>
    <ion-title>Conversation Collections</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="collectionsByTopic">
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="reloadCollectionsByTopic()">
      <ion-icon icon="refresh"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-list *ngFor="let collectionsForTopic of collectionsByTopic trackBy: identifyCollections">
    <ion-list-header>
      {{collectionsForTopic[0].topic ? collectionsForTopic[0].topic.name : 'No Topic'}}
      <ion-item *ngFor="let collection of collectionsForTopic trackBy: identifyCollection"
        [routerLink]="['/collection', collection.id]">
        {{collection.name}}
      </ion-item>
    </ion-list-header>
  </ion-list>
</ion-content>
<ion-content *ngIf="!collectionsByTopic">
  <ion-item>
    Loading conversation collections ...
  </ion-item>
</ion-content>
